name: Validate Pull Request

on:
  pull_request:
    branches:
      - develop

jobs:
  analyze:
    name: Analyze
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        cache: true
        cache-key: 'flutter-:os:-:channel:-:version:-:arch:-:hash:'
        cache-path: '${{ runner.tool_cache }}/flutter/:channel:-:version:-:arch:'

    - name: Install dependencies
      run: flutter pub get

    - name: Analyze code
      run: flutter analyze

  test:
    name: Test
    runs-on: macos-latest
    needs: [analyze]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        cache: true
        cache-key: 'flutter-:os:-:channel:-:version:-:arch:-:hash:'
        cache-path: '${{ runner.tool_cache }}/flutter/:channel:-:version:-:arch:'

    - name: Install dependencies
      run: flutter pub get

    - name: Run tests
      run: flutter test

  build:
    name: Build
    runs-on: macos-latest
    needs: [test]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install Java 
      uses: actions/setup-java@v2
      with:
      distribution: 'zulu'
      java-version: '11'

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        cache: true
        cache-key: 'flutter-:os:-:channel:-:version:-:arch:-:hash:'
        cache-path: '${{ runner.tool_cache }}/flutter/:channel:-:version:-:arch:'

    - name: Build APK
      run: fastlane android build
